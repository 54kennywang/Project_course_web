<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <!--css file code-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
        {% block cssfile %}{% endblock %}
    </head>
    <body>
        <header class="header">
            
          <a href="https://www.utsc.utoronto.ca/cms/computer-science-1" class="logo"><img src="{{ url_for('static', filename='University-of-Toronto.png') }}" target = "_blank"></a>
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('syllabus') }}">Syllabus</a></li>
            <li> <a href="{{ url_for('assignment') }}">Assignment</a></li>
            <li><a href="{{ url_for('labs') }}">Labs</a></li>
            <li><a href="https://piazza.com/" target = "_blank">Piazza</a></li>
            <li><a href="https://markus.utsc.utoronto.ca/cscb20w19" target = "_blank">Markus</a></li>
            <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
            <li><a href="{{ url_for('courseteam') }}">Course Team</a></li>
            <li><a href="{{ url_for('mark') }}">Mark</a></li>
            <li><a href="{{ url_for('logout') }}" id="logout">Logout</a></li>
          </ul>
        </header>
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer class="footerdeco" id="footers">
            <div class="image-blurred-edge">
                <div class="copyright">
                    <p><a href="https://www.utsc.utoronto.ca/cms/computer-science-1" target = "_blank" class="uoftfooterlink">Faculty of Computer Science at UofT</a></p>
                    <p>Copyright &copy; Designed by Seongjin Hong and Qibo Wang </p>
                </div>
            </div>       
        </footer>   
        <!-- {% block js_files %}{% endblock %} -->
        <script 
        src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
    </body>
</html>
